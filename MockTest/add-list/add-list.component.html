<form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" class="row">
  <div class="mt-4">
    <label class="form-label">Employee Name</label>
    <input type="text" class="form-control" formControlName="employeeName" />
  </div>

  <div class="mt-4">
    <label for="inputEmployeeRole" class="form-label">Employee Role</label>
    <input type="text" class="form-control" formControlName="employeeRole" />
  </div>

      <input
        [formControlName]="i"
        type="text"
        class="form-control"
        id="inputSkills"
        formControlName="skills"
      />
    </div>
  </div> -->
  <div class="mt-4" formArrayName="skills">
    <label for="inputSkills" class="form-label">Skills</label>
    <div class="mt-3" *ngFor="let control of skills.controls; let i = index">
      <input
        [formControlName]="i"
        type="text"
        class="form-control"
        id="inputSkills"
      />
    </div>
  </div>

  <div class="mt-4">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>

<div class="mt-4">
  <button routerLink="/emp-list">Go to List</button>
</div>
