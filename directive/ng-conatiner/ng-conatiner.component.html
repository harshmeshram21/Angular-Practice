<div class="text-white bg-secondary mt-3 rounded p-3">
  <h3>Ng Container</h3>
</div>

<div class="row pt-3">
  <div class="col-3">
    <ng-container *ngIf="isContainer">
      <span>This is from Ng Conatiner</span>
    </ng-container>
  </div>
  <div class="col-3">
    <ng-container *ngTemplateOutlet="myTeam"></ng-container>
  </div>
  <div class="col-3">
    <ng-container *ngIf="isLoader">
      <div class="spinner-border d-flex justify-content-center" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </ng-container>
    <ng-container *ngIf="!isLoader">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Username</th>
            <th scope="col">Email</th>
          </tr>
        </thead>
        <tbody>
          @for (user of userList; track user.id) {
          <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
          </tr>
          }
        </tbody>
      </table>
    </ng-container>
  </div>
</div>
<div class="row pt-3">
  <div class="col-4"></div>
  <div class="col-4">
    <ng-template #myTeam> <span>Hi from ng-template</span> </ng-template>
  </div>
  <div class="col-4">
    <button class="btn btn-secondary" (click)="getAllUser()">get users</button>
  </div>
</div>
