<h1 class="text-center">Attri-directive</h1>

<h3 class="text-center">ngClass Attribute</h3>
<div class="div-conatiner">
  <div class="box" [ngClass]="div1bgColor">box-1</div>
  <div class="box" [ngClass]="isDiv2Active ? 'bg-danger' : 'bg-primary'">
    box-2
  </div>
  <div class="box" [ngClass]="val1 == val2 ? 'bg-danger' : 'bg-primary'">
    box-3
  </div>
  <div class="box" [ngClass]="isCheckBox ? 'bg-danger' : 'bg-primary'">
    box-4
  </div>
</div>
<br />
<div class="div-conatiner">
  <div class="box-btn">
    <button class="bg-danger btn" (click)="addRedBg()">red</button>
    <button class="bg-primary btn p-2" (click)="addBlueBg()">blue</button>
  </div>
  <div class="box-btn" (click)="toggleBg()">
    <button [ngClass]="isDiv2Active ? 'bg-primary' : 'bg-danger'">
      toggle
    </button>
  </div>
  <div class="box-btn">
    <input
      style="width: 80px"
      placeholder="val1"
      type="text"
      [(ngModel)]="val1"
    />
    <input
      style="width: 80px"
      placeholder="val2"
      type="text"
      [(ngModel)]="val2"
    />
  </div>
  <div class="box-btn"><input type="checkbox" [(ngModel)]="isCheckBox" /></div>
</div>

<div class="div-conatiner">
  <table>
    <caption class="text-align: center; caption-side: Top">
      *ngStyle Attribute
    </caption>
    <thead>
      <th>SrNo</th>
      <th>Name</th>
      <th>Total marks</th>
      <th>City</th>
      <th>Status</th>
    </thead>
    <tbody>
      <tr *ngFor="let std of studentList; let srNo = index">
        <td>{{ srNo }}</td>
        <td>{{ std.name }}</td>
        <td>{{ std.totalMarks }}</td>
        <td>{{ std.city }}</td>

        <td
          [ngStyle]="{ 'background-color': std.isActive ? '#90EE90' : 'red' }"
        >
          {{ std.isActive ? "Active" : "Deactive" }}
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div [ngStyle]="containerStyle">
  <div [ngStyle]="circleStyle">Circle</div>
</div>
